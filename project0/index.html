<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <div class="container">
            <div class="top-nav">
                <div class="top-nav-wrapper">
                    <div class="top-nav-pull-right">
                        <a href="image_search.html" target="_self">Image Search</a>
                        <a href="advanced_search.html" target="_self">Advanced Search</a>
                    </div>
                </div>
            </div>
            <div class="center-wrapper">
                <img src="logo.png" alt="Logo Placeholder" class="logo">
                <form class="search-form" action="https://www.google.com/search" method="GET">
                    <input class="search-bar" type="text" name="q">

                </form>
            </div>
        </div>
    </body>
</html>
