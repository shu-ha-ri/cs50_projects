<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="container">
            <div class="top-nav">
                <div class="top-nav-wrapper">
                    <img src="logo.png" alt="Logo Placeholder" class="logo-advanced">
                    <div class="top-nav-pull-right">
                        <a href="index.html" target="_self"><< Back to Search</a>
                        <a href="image_search.html" target="_self">Image Search</a>
                    </div>
                </div>
            </div>

            
                <div class="advanced-search-red-heading">
                    <h1>Advanced Search</h1>
                </div>
            <div class="center-wrapper-advanced">
                <form class="search-form-advanced" action="https://www.google.com/search" method="GET">
                    <div class="search-bar-advanced">
                        <h3>Search pages that contain ...</h3>
                        <table class="advanced-search-table">
                            <tbody>
                                <tr>
                                    <td>all these words:</td>
                                    <td><input type="text" name="as_q"></td>
                                </tr>
                                <tr>
                                    <td>this exact word or phrase:</td>
                                    <td><input type="text" name="as_epq"></td>
                                </tr>
                                <tr>
                                    <td>any of these words:</td>
                                    <td><input type="text" name="as_oq"></td>
                                </tr>
                                <tr>
                                    <td>none of these words:</td>
                                    <td><input type="text" name="as_eq"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><input class="search-button-advanced" type="submit" value="Advanced Search"></td>
                                </tr>
                            </tbody>
                        </table>    
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
